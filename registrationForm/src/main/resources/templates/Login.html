<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-light text-dark">

<div class="row justify-content-md-center mt-5">
    <form class="card col-4" th:action="@{/form}" method="post">
        <div>
            <h1 class="text-center py-4">Welcome back!</h1>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail7">First Name</label>
                <input type="email" class="form-control" id="inputEmail7">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword8">Last Name</label>
                <input type="password" class="form-control" id="inputPassword8">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option th:value=" ''" th:text="Select"></option>
                    <option th:each="state : ${stateList}" th:value="${state}" th:text="${state}"></option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>

        <button type="submit" class="btn btn-primary my-4 py-2">Sign in</button>
    </form>
</div>
</body>
</html>
