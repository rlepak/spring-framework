<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div align="center">
    <form  action="/mentor/confirm" method="post" th:object="${mentor}">
        <h1>Mentor Registration</h1>


        <label>First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}">
        <br>

        <label>Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}">
        <br>

        <label>Email:</label>
        <input type="text" id="email" th:field="*{email}">
        <br>

        <label>Graduated:</label>
        <input type="checkbox" id="graduated" th:field="*{graduated}">
        <br>

        <labe>Gender:</labe>
        <input type="radio" value="Male" th:field="*{gender}">Male
        <input type="radio" value="Female" th:field="*{gender}">Female<br>

        <label>Batch Number:</label>
        <select th:field="*{batch}">
            <option th:each="theBatch : ${batchList}" th:text="${theBatch}" th:value="${theBatch}"></option>
        </select>
        <br>

        <label>Company:</label>
        <textarea th:field="*{company}"></textarea>
        <br>

        <button type="submit">Register</button>

    </form>
</div>
</body>
</html>
