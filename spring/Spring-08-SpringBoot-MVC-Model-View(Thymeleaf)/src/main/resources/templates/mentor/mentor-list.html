<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table border="1">
       <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Age</td>
                <td>Gender</td>
            </tr>
       </thead>
        <tbody>
        <tr th:each="mentor : ${mentors}">
            <td th:text="${mentor.firstName}"></td>
            <td th:text="${mentor.lastName}"></td>
            <td th:text="${mentor.age}"></td>
            <td th:text="${mentor.gender}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
